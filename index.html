<html>
    <head>
        <script
          src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>
        <script src="gridworld-task.js" type="text/javascript"></script>
        <script>
            $(document).ready(() => {
                let task = new GridWorldTask({
                    container: $("#task")[0],
                    step_callback: (d) => {console.log(d)},
                    absorbing_callback: () => {console.log('absorbing')}
                });
                task.init({
                    feature_array: [
                        'yygyy',
                        'ggg..',
                        'gggrr',
                        'bbggg',
                        '.ggcc',
                    ],
                    init_state: [2, 2],
                    absorbing_states: [
                        [0, 0]
                    ],
                    show_rewards: true
                });
                task.start();
            });
        </script>
    </head>
    <body>
	    <div id="task"></div>
    </body>
</html>
